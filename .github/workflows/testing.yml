name: Django Tests

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.11]

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.11
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Build with Docker Compose
        run: |
          # Replace the placeholders with actual values from GitHub Secrets
          POSTGRES_HOST="${{ secrets.POSTGRES_HOST }}"
          POSTGRES_PORT="${{ secrets.POSTGRES_PORT }}"
          POSTGRES_USER="${{ secrets.POSTGRES_USER }}"
          POSTGRES_PASSWORD="${{ secrets.POSTGRES_PASSWORD }}"
          POSTGRES_DB="${{ secrets.POSTGRES_DB }}"

          # Print the values for verification
          echo "POSTGRES_HOST=$POSTGRES_HOST"
          echo "POSTGRES_PORT=$POSTGRES_PORT"
          echo "POSTGRES_USER=$POSTGRES_USER"
          echo "POSTGRES_PASSWORD=$POSTGRES_PASSWORD"
          echo "POSTGRES_DB=$POSTGRES_DB"

          # Run docker-compose with the specified environment variables
          POSTGRES_HOST=$POSTGRES_HOST POSTGRES_PORT=$POSTGRES_PORT POSTGRES_USER=$POSTGRES_USER POSTGRES_PASSWORD=$POSTGRES_PASSWORD POSTGRES_DB=$POSTGRES_DB docker-compose up --build --abort-on-container-exit
      - name: Lint with flake8 and isort
        run: |
          flake8
          isort .
      - name: Coverage report
        run: |
          coverage run manage.py test
          coverage report
      - name: Test project
        run: |
          python manage.py test
